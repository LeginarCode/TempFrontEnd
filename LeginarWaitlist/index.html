				<span class="contact100-form-title">
					Join Leginar's Waitlist!
				</span>

				<div class="wrap-input100" data-validate="Name is required">

					<input class="input100" type="text" name="FNAME" placeholder="Enter your first name" id="mce-FNAME">
					<span class="focus-input100"></span>

				<div class="wrap-input100" data-validate="Name is required">

					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="EMAIL" placeholder="Enter your email addess" id="mce-EMAIL">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">What of our Product/Service are you interested in?</span>
					<div>
						<select class="selection-2" name="MMERGE3" id="mce-MMERGE3">
							<option value="">Select Product</option>
							<option value="Litigation Financing and Investment Platform">Litigation Financing And Investment Platform</option>
							<option value="Litigation Management and Operation Tools">Litigation Management And Operation Tools</option>
							<option value="Both">Both</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Who are you?</span>
					<div>
						<select class="selection-2" name="MMERGE4" id="mce-MMERGE4">
							<option value="">Select Options</option>
							<option value="Attorney/Law Firm">Attorney/Law Firm</option>
							<option value="Litigant">Litigant</option>
							<option value="Someone interested in financing lawsuits">Someone Interested In Financing Lawsuits</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<span class="label-input100">If you selected "other", please explain.</span>
					<input class="input100" type="text" name="MMERGE5" placeholder="Some information about you." id="mce-MMERGE5">
					<span class="focus-input100"></span>
				</div>


				<div class="wrap-input100">
					<span class="label-input100">Additional Information</span>
					<textarea class="input100" name="MMERGE6" placeholder="Anything else you would like us to know?" id="mce-MMERGE6"></textarea>
					<span class="focus-input100"></span>
				</div>
				<div id="mce-responses" class="clear">
					<div class="response" id="mce-error-response" style="display:none"></div>
					<div class="response" id="mce-success-response" style="display:none"></div>
